{% extends "layout.html" %}
{% block body %}

<form action="{{ url_for('entry.update_entry', id=entry.id) }}" method="post" class="add-entry">
    <div class="form-group">
        <label for="InputTitle">タイトル</label>
        <input type="text" class="form-control" name=title id="InputTitle" value={{ entry.title }}>
    </div>
    <div class="form-group">
        <label for="InputText">本文</label>
        <textarea name=text id="InputText" rows="3">{{entry.text|safe}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
